<app-navigation-bar></app-navigation-bar>

<!-- Back Arrow -->
<div style="margin: 20px;">
    <button
      (click)="goBack()"
      style="
        background: none;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        color: #3B3A58;
        font-size: 16px;
        font-weight: bold;
        transition: color 0.3s ease;
      "
      onmouseover="this.style.color='#9569B2';"
      onmouseout="this.style.color='#3B3A58';"
    >
      <span
        style="font-size: 24px; margin-right: 8px;"
        onmouseover="this.style.transform='translateX(-5px)';"
        onmouseout="this.style.transform='translateX(0)';"
      >
        &#8592;
      </span>
      go Back 
    </button>
</div>

<div style="background: linear-gradient(to bottom, #9cb4e4, #e4d1e9); border-radius: 12px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px; font-family: 'Poppins', sans-serif; color: #3B3A58; width: 600px; margin: 20px auto; border: 1px solid #c8a5c1;">
    <!-- Header -->
    <div style="text-align: center; margin-bottom: 20px;">
        <h2 style="margin: 0; font-size: 20px; font-weight: bold;">Place Order</h2>
    </div>

   
        <div style="display: flex; gap: 16px;">
            <div style="flex: 1;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold;">Frame Code (Item Code):</label>
                <input [(ngModel)]="order.itemCode" type="text" readonly>
            </div>
            <div style="flex: 1;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold;">Price:</label>
                <input [(ngModel)]="order.price" type="text" readonly>
            </div>
        </div>

        <div style="display: flex; gap: 15%;">
        <div>
            <label style="display: block; margin-bottom: 8px; font-weight: bold;">Email</label>
            <input [(ngModel)]="order.emailAddress" name="email" type="email" style="background: #ffffff; border: 1px solid #C8A5C1; border-radius: 8px; padding: 10px; font-size: 14px; color: #3B3A58; width: 135%;" placeholder="Enter email" required=""/>
        </div>
        <div>
            <label style="display: block; margin-bottom: 8px; font-weight: bold;">Phone Number</label>
            <input [(ngModel)]="order.phoneNumber" type="text" style="background: #ffffff; border: 1px solid #C8A5C1; border-radius: 8px; padding: 10px; font-size: 14px; color: #3B3A58; width: 140%;" placeholder="Enter phone number" required=""/>
        </div>
        </div>
        
        <div style="display: grid;  ">       

<div></div>
       
        <div>
            <label style="display: block; margin-bottom: 8px; font-weight: bold;">Address</label>
            <textarea rows="3" [(ngModel)]="order.address" type="text" style="background: #ffffff; border: 1px solid #C8A5C1; border-radius: 8px; padding: 10px; font-size: 14px; color: #3B3A58; width: 100%;" placeholder="Enter address" required=""></textarea>
        </div>
        
        <div></div>
        

        <div>
            <label style="display: block; margin-bottom: 8px; font-weight: bold;">Phone Number</label>
            <input [(ngModel)]="order.phoneNumber" type="text" style="background: #ffffff; border: 1px solid #C8A5C1; border-radius: 8px; padding: 10px; font-size: 14px; color: #3B3A58; width: 100%;" placeholder="Enter phone number" required=""/>
        </div>
       
        <div></div>
        
        <div>
            <label style="display: block; margin-bottom: 8px; font-weight: bold;">Photo url</label>
            <p>(uploade your photo to google drive and upload link)</p>
            <input [(ngModel)]="order.photoUrl" name="email" type="url" style="background: #ffffff; border: 1px solid #C8A5C1; border-radius: 8px; padding: 10px; font-size: 14px; color: #3B3A58; width: 100%;" placeholder="Enter email" required=""/>
        </div>
        <div></div>
        <div>
            <label style="display: block; margin-bottom: 8px; font-weight: bold;">Comments</label>
            <textarea [(ngModel)]="order.comments" rows="3" style="background: #ffffff; border: 1px solid #C8A5C1; border-radius: 8px; padding: 10px; font-size: 14px; color: #3B3A58; width: 100%;" placeholder="Enter any additional comments"></textarea>
        </div>
    </div>

    <!-- Submit Button -->
    <button (click)="placeOrder()" type="button" style="background-color: #d8a7b173; border-radius: 50px; color: #9569B2; font-weight: bold; padding: 10px 20px; border: none; border-radius: 8px; margin-top: 16px; cursor: pointer; transition: background-color 0.3s ease;">
        Place Order
    </button>
</div>


<app-footer></app-footer>
