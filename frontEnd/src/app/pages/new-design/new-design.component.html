<h1 style="font-weight: bold; font-size: 30px; margin-left: 20px; margin-top: 40px; color: #3B3A58; margin-bottom: 10px;">New Arrivals</h1>

<div class="grid grid-cols-2 md:grid-cols-3 gap-4" style="margin-bottom: 20px;">
    <div class="text-center" style="padding: 10px; max-width: 200px; margin: auto;">
        <img class="h-auto max-w-full rounded-lg" style="max-height: 150px;" src="../assets/images/6x8-rotating-0-min.jpg" alt="">
        <p class="mt-2 text-sm font-bold">Rotating Frame</p>
        <p class="text-xs">Size: 6x8 inches / 4x6 inches</p>
        <p class="text-xs">Price: Rs.2500.00 - Rs.2700.00</p>
        <p class="text-xs">Material: Wood</p>
        <button class="mt-3 px-3 py-1 bg-blue-500 text-white text-xs rounded hover:bg-blue-600" [routerLink]="['/place-orders']"
        [queryParams]="{ frameName: 'Rotating Frame' }">Quick view</button>
    </div>
    <div class="text-center" style="padding: 10px; max-width: 200px; margin: auto;">
        <img class="h-auto max-w-full rounded-lg" style="max-height: 150px;" src="../assets/images/712ypyPvbgL.jpg" alt="">
        <p class="mt-2 text-sm font-bold">Magic Mirror Frame</p>
        <p class="text-xs">Size: 8x8 inches</p>
        <p class="text-xs">Price: Rs.2000.00</p>
       
        <button class="mt-3 px-3 py-1 bg-blue-500 text-white text-xs rounded hover:bg-blue-600" [routerLink]="['/place-orders']"
        [queryParams]="{ frameName: 'Magic Mirror Frame' }">Quick view</button>
    </div>
    <div class="text-center" style="padding: 10px; max-width: 200px; margin: auto;">
        <img class="h-auto max-w-full rounded-lg" style="max-height: 150px;" src="../assets/images/key-tags.jpg" alt="">
        <p class="mt-2 text-sm font-bold">Key Tags</p>
        <p class="text-xs">Size: 2x3 inches</p>
        <p class="text-xs">Price: Rs.50.00</p>
        <p class="text-xs">Material: plastic</p>
        <button class="mt-3 px-3 py-1 bg-blue-500 text-white text-xs rounded hover:bg-blue-600" [routerLink]="['/place-orders']"
        [queryParams]="{ frameName: 'Key Tags' }">Quick view</button>
    </div>
</div>
